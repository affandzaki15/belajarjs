<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>
<body class="min-h-screen justify-center flex items-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Shoppypoint</h2>

        <label>Nama Barang</label>
        <input type="text" id="barang" class="w-full mt-1 mb-4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black-500">

        <label>Harga Barang</label>
        <input type="number" id="harga" class="w-full border border-gray-300 mt-1 mb-4 px-3 py-2 rounded-lg focus:outline-none focus:ring-1 focus:ring-black-500">

        <label>Jumlah Barang</label>
        <input type="number" id="jumlah" class="w-full mt-1 mb-4 px-3 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-black-500">

        <button onclick="cekDiskon()" class="bg-blue-600 py-2 px-2 rounded-lg text-white font-semibold text-sm w-full mt-3 hover:bg-blue-700">Submit</button>
        <p id="hasil"></p>
    </div>

<script>
    function cekDiskon(){
        const NamaBarang = document.getElementById("barang").value;
        const HargaBarang = Number(document.getElementById("harga").value);
        const JumlahBarang = Number(document.getElementById("jumlah").value);

        const hasil = document.getElementById("hasil");

        if (!NamaBarang || !HargaBarang || !JumlahBarang){
            hasil.className = "text-red-500 text-center mt-3";
            hasil.innerHTML = "Data belum lengkap!";
            return;
        }

        const total = HargaBarang * JumlahBarang;

        let diskon = (total > 100000) ? total * 0.10 : 0;
        let totalBayar = total - diskon;

        hasil.className = "mt-4 p-3 bg-green-100 rounded-lg font-semibold text-gray-700";
        hasil.innerHTML = `
            Nama Barang: ${NamaBarang} <br>
            Harga Satuan: ${HargaBarang} <br>
            Jumlah: ${JumlahBarang} <br>
            Total Belanja: ${total} <br>
            Diskon: ${diskon} <br>
            Total Bayar: ${totalBayar} <br><br>
            <span class="text-green-600">Terima kasih telah berbelanja ðŸ˜Š</span>
        `;
    }
</script>

</body>
</html>
