<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-700">Login</h1>

    <label class="text-sm text-gray-600" for="username">Username</label>
    <input type="text" id="username"
           class="w-full mt-1 mb-4 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <label class="text-sm text-gray-600" for="password">Password</label>
    <input type="password" id="password"
           class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button onclick="cek()"
        class="w-full mt-5 bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 rounded-lg">
        Submit
    </button>

    <p id="error" class="text-red-500 text-center text-sm mt-3"></p>
</div>

<script>
function cek(){
    const Username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if(Username === "admin" && password==="12345"){
        window.location.href = "soalumur.html";
    } else{
        error.innerHTML = "Username atau Password salah!";
    }
}
</script>

</body>
</html>
